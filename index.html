<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DumanBet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#0e0e0e,#1c1c1c);
  color:white;
  overflow-x:hidden;
}

header{
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(10px);
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid gold;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo{
  font-size:28px;
  font-weight:bold;
  color:gold;
  text-shadow:0 0 15px gold;
}

nav button{
  background:none;
  border:none;
  color:white;
  margin:0 12px;
  cursor:pointer;
  font-size:15px;
  transition:0.3s;
}

nav button:hover{
  color:gold;
  text-shadow:0 0 10px gold;
}

.hero{
  height:400px;
  background:url('https://images.unsplash.com/photo-1607083206968-13611e3d76db?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.hero::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
}

.hero h1{
  position:relative;
  font-size:48px;
  color:gold;
  text-shadow:0 0 20px gold;
  z-index:1;
}

.section{
  padding:60px 30px;
  animation:fade 0.4s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  margin-top:30px;
}

.card{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  overflow:hidden;
  backdrop-filter:blur(10px);
  transition:0.4s;
  border:1px solid rgba(255,215,0,0.2);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(255,215,0,0.6);
  border:1px solid gold;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card button{
  width:100%;
  padding:12px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.card button:hover{
  background:#ffd700;
}

input{
  padding:12px;
  margin:8px;
  width:260px;
  background:#1a1a1a;
  border:1px solid gold;
  color:white;
  border-radius:8px;
}

button.main{
  padding:10px 20px;
  margin:10px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
  transition:0.3s;
}

button.main:hover{
  box-shadow:0 0 15px gold;
}

.hidden{
  display:none;
}

.auth-box{
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:15px;
  backdrop-filter:blur(10px);
  text-align:center;
  width:350px;
  margin:auto;
  box-shadow:0 0 20px rgba(255,215,0,0.3);
}
</style>
</head>
<body>

<header>
  <div class="logo">DumanBet</div>
  <nav>
    <button onclick="showHome()">Ana Sayfa</button>
    <button onclick="showSlot()">Slot</button>
    <button onclick="showLive()">Canlı</button>
    <button onclick="showSport()">Spor</button>
    <button onclick="showAuth()">Giriş</button>
  </nav>
</header>

<div class="hero">
  <h1>Premium Casino Deneyimi</h1>
</div>

<div id="home" class="section">
  <h2>Öne Çıkan Oyunlar</h2>
  <div class="games">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1596838132731-3301c3fd4317?auto=format&fit=crop&w=800&q=80">
      <button onclick="showSlot()">Slot Oyna</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1518544889280-46e8eec89b0f?auto=format&fit=crop&w=800&q=80">
      <button onclick="showLive()">Canlı Casino</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80">
      <button onclick="showSport()">Spor</button>
    </div>
  </div>
</div>

<div id="slot" class="section hidden">
  <h2>Slot Alanı</h2>
  <p>Burada slot oyunları listelenecek (demo).</p>
</div>

<div id="live" class="section hidden">
  <h2>Canlı Casino</h2>
  <p>Canlı masa oyunları (demo).</p>
</div>

<div id="sport" class="section hidden">
  <h2>Spor Bahisleri</h2>
  <p>Spor alanı (demo).</p>
</div>

<div id="auth" class="section hidden">
  <div class="auth-box">
    <h2>Giriş / Kayıt</h2>
    <input type="text" placeholder="İsim"><br>
    <input type="text" placeholder="İkinci İsim"><br>
    <input type="date"><br>
    <input type="email" placeholder="E-posta"><br>
    <input type="password" placeholder="Şifre"><br>
    <button class="main">Kayıt Ol</button>
    <button class="main">Giriş Yap</button>
  </div>
</div>

<script>
function hideAll(){
  document.querySelectorAll(".section").forEach(s=>s.classList.add("hidden"));
}

function showHome(){ hideAll(); document.getElementById("home").classList.remove("hidden"); }
function showSlot(){ hideAll(); document.getElementById("slot").classList.remove("hidden"); }
function showLive(){ hideAll(); document.getElementById("live").classList.remove("hidden"); }
function showSport(){ hideAll(); document.getElementById("sport").classList.remove("hidden"); }
function showAuth(){ hideAll(); document.getElementById("auth").classList.remove("hidden"); }
</script>

</body>
</html>
