<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DumanBet</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0c0c0c;
  color:white;
}
header{
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid gold;
}
.logo{
  font-size:28px;
  color:gold;
  font-weight:bold;
}
nav a{
  color:white;
  margin:0 15px;
  text-decoration:none;
}
nav a:hover{
  color:gold;
}
.btn{
  padding:8px 15px;
  background:gold;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.hero{
  background:linear-gradient(to right,#111,#222);
  padding:60px;
  text-align:center;
}
.hero h1{
  color:gold;
  font-size:40px;
}
.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:40px;
}
.card{
  background:#1a1a1a;
  padding:20px;
  border-radius:10px;
  text-align:center;
  border:1px solid gold;
}
.card button{
  margin-top:10px;
  padding:8px;
  background:gold;
  border:none;
  cursor:pointer;
}
#authBox{
  text-align:center;
  padding:40px;
}
input{
  padding:10px;
  margin:5px;
  width:250px;
}
#panel{
  display:none;
  text-align:center;
  padding:20px;
}
.balance{
  color:gold;
  font-size:20px;
  margin:10px;
}
</style>
</head>
<body>

<header>
  <div class="logo">DumanBet</div>
  <nav>
    <a href="#">Canlı Casino</a>
    <a href="#">Slot</a>
    <a href="#">Spor</a>
    <a href="#">Bonuslar</a>
  </nav>
  <div>
    <button class="btn" onclick="showAuth()">Giriş / Kayıt</button>
  </div>
</header>

<div class="hero">
  <h1>Altın Kazancın Adresi</h1>
  <p>Bonuslarla dolu premium casino deneyimi</p>
</div>

<div class="games">
  <div class="card">
    <h3>Slot Oyunları</h3>
    <button>Oyna</button>
  </div>
  <div class="card">
    <h3>Canlı Casino</h3>
    <button>Oyna</button>
  </div>
  <div class="card">
    <h3>Spor Bahisleri</h3>
    <button>Oyna</button>
  </div>
  <div class="card">
    <h3>Özel Bonuslar</h3>
    <button>Al</button>
  </div>
</div>

<div id="authBox" style="display:none;">
  <h2>Giriş Yap / Kayıt Ol</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Şifre"><br>
  <button class="btn" onclick="login()">Giriş Yap</button>
  <button class="btn" onclick="register()">Kayıt Ol</button>
</div>

<div id="panel">
  <h2>Hoşgeldin</h2>
  <div class="balance">Bakiye: 1000₺</div>
  <button class="btn" onclick="logout()">Çıkış Yap</button>
</div>

<script>
function showAuth(){
  document.getElementById("authBox").style.display="block";
}
function login(){
  document.getElementById("authBox").style.display="none";
  document.getElementById("panel").style.display="block";
}
function register(){
  document.getElementById("authBox").style.display="none";
  document.getElementById("panel").style.display="block";
}
function logout(){
  document.getElementById("panel").style.display="none";
}
</script>

</body>
</html>
