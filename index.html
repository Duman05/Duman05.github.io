<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uzay Sistemi</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle, #000010, #000000);
  overflow: hidden;
}

.sun {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  background: orange;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 50px orange;
}

.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate 10s linear infinite;
}

.planet {
  width: 20px;
  height: 20px;
  background: cyan;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
}

.orbit1 { width: 200px; height: 200px; }
.orbit2 { width: 300px; height: 300px; animation-duration: 20s; }

@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>

<div class="sun"></div>

<div class="orbit orbit1">
  <div class="planet"></div>
</div>

<div class="orbit orbit2">
  <div class="planet" style="background:red;"></div>
</div>

</body>
</html>
