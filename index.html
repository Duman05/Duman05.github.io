<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyAcywJ4bT_BvFntA53S9e1iM3Facr12qUo",
authDomain: "duman-site.firebaseapp.com",
projectId: "duman-site",
storageBucket: "duman-site.firebasestorage.app",
messagingSenderId: "208426888053",
appId: "1:208426888053:web:090167ea89ccdfd4f8813c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async ()=>{
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

try{
await createUserWithEmailAndPassword(auth,email,pass);
alert("Kayıt başarılı");
}catch(e){
alert(e.message);
}
}

window.login = async ()=>{
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

try{
await signInWithEmailAndPassword(auth,email,pass);
alert("Giriş başarılı");
}catch{
alert("Hatalı giriş");
}
}

window.logout = async ()=>{
await signOut(auth);
alert("Çıkış yapıldı");
}

</script>
<input id="email" placeholder="email">
<input id="password" type="password" placeholder="şifre">

<button onclick="register()">Kayıt Ol</button>
<button onclick="login()">Giriş Yap</button>
<button onclick="logout()">Çıkış</button>
