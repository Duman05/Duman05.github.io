<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live NASA Solar System</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
#info {
position:absolute;
top:10px;
left:10px;
color:white;
background:rgba(0,0,0,0.6);
padding:10px;
border-radius:8px;
display:none;
}
</style>
</head>
<body>
<div id="info"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0,100,300);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const loader = new THREE.TextureLoader();

// Uzay arka planı
loader.load('https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/galaxy_starfield.jpg', t=>scene.background=t);

// Güneş
const sunTexture = loader.load('https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/sun.jpg');
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(15,64,64),
  new THREE.MeshBasicMaterial({map:sunTexture})
);
scene.add(sun);

const sunLight = new THREE.PointLight(0xffffff, 5, 0);
scene.add(sunLight);

// Gezegen verileri: name, radius, distance, speed, texture, bulut (opsiyonel), ring (opsiyonel)
const planetsData = [
{name:"Mercury", radius:2, distance:30, speed:0.04, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/mercury.jpg'},
{name:"Venus", radius:3, distance:45, speed:0.015, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/venus.jpg'},
{name:"Earth", radius:4, distance:60, speed:0.01, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/earth_daymap.jpg', night:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/earth_nightmap.jpg', clouds:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/earth_clouds.png'},
{name:"Mars", radius:3.5, distance:75, speed:0.008, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/mars.jpg'},
{name:"Jupiter", radius:8, distance:100, speed:0.002, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/jupiter.jpg'},
{name:"Saturn", radius:7, distance:130, speed:0.0009, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/saturn.jpg', ring:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/saturn_ring.png'},
{name:"Uranus", radius:6, distance:160, speed:0.0004, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/uranus.jpg'},
{name:"Neptune", radius:6, distance:190, speed:0.0002, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/neptune.jpg'}
];

const planets = [];

planetsData.forEach(data=>{
  const material = new THREE.MeshPhongMaterial({map:loader.load(data.map)});
  const mesh = new THREE.Mesh(new THREE.SphereGeometry(data.radius,64,64), material);
  
  // Dünya bulut katmanı
  if(data.clouds){
    const cloudMat = new THREE.MeshPhongMaterial({map:loader.load(data.clouds), transparent:true, opacity:0.5});
    const cloudMesh = new THREE.Mesh(new THREE.SphereGeometry(data.radius*1.02,64,64), cloudMat);
    mesh.add(cloudMesh);
  }
  
  // Satürn halkası
  if(data.ring){
    const ringTex = loader.load(data.ring);
    const ringGeo = new THREE.RingGeometry(data.radius*1.2, data.radius*2,64);
    const ringMat = new THREE.MeshBasicMaterial({map:ringTex, side:THREE.DoubleSide, transparent:true});
    const ringMesh = new THREE.Mesh(ringGeo, ringMat);
    ringMesh.rotation.x = Math.PI/2;
    mesh.add(ringMesh);
  }
  
  scene.add(mesh);
  planets.push({mesh:mesh, distance:data.distance, speed:data.speed, angle:Math.random()*Math.PI*2, name:data.name});
});

// Yıldızlar
function createStars(){
  const geo = new THREE.BufferGeometry();
  const verts = [];
  for(let i=0;i<15000;i++){
    verts.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
  }
  geo.setAttribute('position', new THREE.Float32BufferAttribute(verts,3));
  scene.add(new THREE.Points(geo,new THREE.PointsMaterial({size:2,color:0xffffff})));
}
createStars();

// Tıklama sistemi (bilgi paneli)
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const info = document.getElementById('info');

window.addEventListener('click', (event)=>{
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(planets.map(p=>p.mesh));
  if(intersects.length>0){
    const planet = planets.find(p=>p.mesh===intersects[0].object || intersects[0].object.parent===p.mesh);
    if(planet){
      info.style.display='block';
      info.innerHTML=`<h3>${planet.name}</h3>`;
    }
  } else info.style.display='none';
});

// Animasyon (canlı yörüngeler)
function animate(){
  requestAnimationFrame(animate);
  planets.forEach(p=>{
    p.angle+=p.speed;
    p.mesh.position.x=Math.cos(p.angle)*p.distance;
    p.mesh.position.z=Math.sin(p.angle)*p.distance;
    p.mesh.rotation.y+=0.01;
  });
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
