<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gerçekçi 3D Uzay</title>
<style>
body { margin: 0; overflow: hidden; background: black; }
canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
2000
);
camera.position.set(0,20,60);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// IŞIK
const sunLight = new THREE.PointLight(0xffffff, 2, 500);
scene.add(sunLight);

// GÜNEŞ (PARLAMA)
const sunGeo = new THREE.SphereGeometry(6, 64, 64);
const sunMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
const sun = new THREE.Mesh(sunGeo, sunMat);
scene.add(sun);

// GEZEGEN
const planetGeo = new THREE.SphereGeometry(2.5, 64, 64);
const planetMat = new THREE.MeshStandardMaterial({
color: 0x2266ff,
roughness: 0.7,
metalness: 0.1
});
const planet = new THREE.Mesh(planetGeo, planetMat);
planet.position.x = 18;

const orbit = new THREE.Object3D();
orbit.add(planet);
scene.add(orbit);

// YILDIZ ALANI
function createStars() {
const starGeo = new THREE.BufferGeometry();
const vertices = [];
for (let i = 0; i < 8000; i++) {
vertices.push(
(THREE.MathUtils.randFloatSpread(2000)),
(THREE.MathUtils.randFloatSpread(2000)),
(THREE.MathUtils.randFloatSpread(2000))
);
}
starGeo.setAttribute('position',
new THREE.Float32BufferAttribute(vertices,3)
);

const starMat = new THREE.PointsMaterial({ size: 1 });
const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);
}
createStars();

// ANİMASYON
function animate(){
requestAnimationFrame(animate);

orbit.rotation.y += 0.005;
planet.rotation.y += 0.01;

controls.update();
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
