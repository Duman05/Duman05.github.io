<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DumanBet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e0b1f;
  color:white;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#140f2e;
  border-bottom:2px solid #b48cff;
}

.logo{
  font-size:28px;
  font-weight:bold;
  color:#b48cff;
}

nav a{
  margin:0 15px;
  text-decoration:none;
  color:white;
  font-size:15px;
}

nav a:hover{
  color:#b48cff;
}

.auth-btn{
  background:#b48cff;
  border:none;
  padding:8px 15px;
  cursor:pointer;
  font-weight:bold;
  border-radius:5px;
}

.hero{
  padding:60px 20px;
  text-align:center;
  background:linear-gradient(to right,#140f2e,#1e1645);
}

.hero h1{
  font-size:42px;
  color:#b48cff;
}

.categories{
  display:flex;
  gap:15px;
  overflow:auto;
  padding:20px;
  background:#140f2e;
}

.category{
  padding:10px 20px;
  background:#1e1645;
  border-radius:20px;
  cursor:pointer;
  white-space:nowrap;
}

.category:hover{
  background:#b48cff;
  color:black;
}

.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:30px;
}

.card{
  background:#1e1645;
  padding:15px;
  border-radius:10px;
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
  background:#2a1f66;
}

.card img{
  width:100%;
  border-radius:10px;
}

.card button{
  margin-top:10px;
  padding:8px;
  width:100%;
  background:#b48cff;
  border:none;
  cursor:pointer;
  font-weight:bold;
  border-radius:5px;
}

footer{
  background:#140f2e;
  text-align:center;
  padding:20px;
  margin-top:40px;
  font-size:14px;
}

@media(max-width:768px){
  nav{
    display:none;
  }
}

</style>
</head>
<body>

<header>
  <div class="logo">DumanBet</div>
  <nav>
    <a href="#">Canlı Casino</a>
    <a href="#">Slot</a>
    <a href="#">Spor</a>
    <a href="#">Bonuslar</a>
    <a href="#">Turnuvalar</a>
  </nav>
  <button class="auth-btn">Giriş / Kayıt</button>
</header>

<div class="hero">
  <h1>Premium Casino Deneyimi</h1>
  <p>Yüksek oranlar, büyük bonuslar ve sınırsız eğlence</p>
</div>

<div class="categories">
  <div class="category">Öne Çıkanlar</div>
  <div class="category">Yeni Oyunlar</div>
  <div class="category">Popüler</div>
  <div class="category">Canlı</div>
  <div class="category">Jackpot</div>
</div>

<div class="games">

  <div class="card">
    <img src="https://dummyimage.com/300x200/2a1f66/ffffff&text=Slot+1">
    <button>Oyna</button>
  </div>

  <div class="card">
    <img src="https://dummyimage.com/300x200/2a1f66/ffffff&text=Slot+2">
    <button>Oyna</button>
  </div>

  <div class="card">
    <img src="https://dummyimage.com/300x200/2a1f66/ffffff&text=Live+Casino">
    <button>Oyna</button>
  </div>

  <div class="card">
    <img src="https://dummyimage.com/300x200/2a1f66/ffffff&text=Blackjack">
    <button>Oyna</button>
  </div>

  <div class="card">
    <img src="https://dummyimage.com/300x200/2a1f66/ffffff&text=Roulette">
    <button>Oyna</button>
  </div>

  <div class="card">
    <img src="https://dummyimage.com/300x200/2a1f66/ffffff&text=Sport+Bet">
    <button>Oyna</button>
  </div>

</div>

<footer>
  © 2026 DumanBet | Tüm Hakları Saklıdır
</footer>

</body>
  </html>
